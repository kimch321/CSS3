<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/normalize.css">
    <title>Title</title>
    <style>
        .container {
            position:relative;
        }
        .item1 {
            border : 1px solid red;
            width:100px;
            height: 100px;
            position:relative;
            left:100px;
        }
        .item2 {
            border : 1px solid blue;
            width:100px;
            height: 100px;
            position:absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">1</div>
        <div class="item2">2</div>
    </div>
</body>
</html>
